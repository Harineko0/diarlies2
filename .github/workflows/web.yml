name: Web CI

on:
  push:
    paths:
      - "apps/web/**"
      - ".github/workflows/web.yml"
      - "pnpm-workspace.yaml"
  pull_request:
    paths:
      - "apps/web/**"
      - ".github/workflows/web.yml"
      - "pnpm-workspace.yaml"

jobs:
  web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      - name: Lint
        run: pnpm lint
      - name: Format Check
        run: pnpm format:check
      - name: Test
        run: pnpm test
      - name: Build
        run: pnpm build
