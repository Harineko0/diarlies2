name: Agent CI

on:
  push:
    paths:
      - "apps/agent/**"
      - ".github/workflows/agent.yml"
    branches:
      - main
  pull_request:
    paths:
      - "apps/agent/**"
      - ".github/workflows/agent.yml"

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/agent
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: pip install uv

      - name: Sync dependencies
        run: uv sync --all-groups

      - name: Lint
        run: uv run ruff check .

      - name: Format check
        run: uv run black --check .

      - name: Test
        run: uv run pytest

      - name: Build
        run: uv build
