name: Backend CI

on:
  push:
    paths:
      - "apps/backend/**"
      - ".github/workflows/backend.yml"
  pull_request:
    paths:
      - "apps/backend/**"
      - ".github/workflows/backend.yml"

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/backend
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - name: Go fmt check
        run: |
          set -e
          fmt_output=$(gofmt -l .)
          if [ -n "$fmt_output" ]; then
            echo "gofmt needed on:"
            echo "$fmt_output"
            exit 1
          fi
      - name: Go vet
        run: go vet ./...
      - name: Tests
        run: go test ./...
